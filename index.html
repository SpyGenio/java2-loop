<!DOCTYPE html>
<html>
<body>
<div style="background-color:#0000CC;color:white;font-size:120%;padding:12px;width=25px;">
<h3> <font face = "Comic sans MS"> Javascript usando nested loop</h3>

<p id="test"></p>
</div>
<script>
var text = "";
var i;
for (i = 1; i <= 12; i++) 
{
   for(x=1;x<=i;x++)
      {
         text += "*";
      }
         text += "<br>";
}
document.getElementById("test").innerHTML = text;
</script>
</body>
</html>
